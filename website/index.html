<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="weatherDetails">
      <div id="paddingA"> 
        <div id="secA"> 
          <div id="country"></div>
          <div id="date"></div> 
        </div>
        <div id="secB">
          <img id="weatherImage" src="" alt="weather icon">
          <div id="tempAndDesk">
            <div id="temp"></div>
            <div id="weatherDesc"></div>
          </div>
        </div>
        <div class="line"></div>
        <div id="secC">
          <div id="tempMax"></div>
          <div id="windSpeed"></div>
          <div id="humadity"></div>
          <div id="tempMin"></div>
          <div id="windDeg"></div>
          <div id="pressure"></div>
        </div>
        <div class="line"></div>
        <div id="secD">
          <div id = "content"></div>
        </div>
      </div>
    </div>
    <div id="secE">
      <div id="paddingB">
        <div class ="zip">
          <input type="text" id="zip" placeholder="Enter zip code">
        </div>
        <div class ="feel">
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings"></textarea>
        </div>
      </div>
      <button id="generate" type = "submit">Generate</button>
    </div>
    <button id="addInfo">Add</button>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
